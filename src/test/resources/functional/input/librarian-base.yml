config:
  extensions:
    - video: [avi, mpeg, mpg, mov, wmv, mp4, m4v, mkv, srt, sub]
    - audio: [mp3, ogg]
    - book:  [pdf, epub, fb2, mobi, azw]

  filters:
    - tvshow:
        # "name.S01E02.title.avi"
        - "(?<name>.+)S(?<season>[0-9]{1,2})E(?<episode>[0-9]{1,3})(?<rest>.*)"
        # "name.1x02.title.avi"
        - "(?<name>.+(?:[^\\p{Alnum}]))(?<season>[0-9]{1,2})x(?<episode>[0-9]{1,3})(?<rest>.*)"
        # "name.102.title.avi" (avoid matching movies with year)
        - "(?<name>.+(?:[^\\p{Alnum}\\(]))(?<season>[0-9]{1,2})(?<episode>[0-9]{2})(?<rest>[^0-9].*)?"

  content_classes:
    - tvshows:
        extension: video
        filter: tvshow
    - videos:
        extension: video
    - music:
        extension: audio
    - books:
        extension: book

  tvshows:
    numbering_schema: "S{season:2}E{episode:2}"
    season_schema: "Season_{season:2}"

    words_separator:
      file: "@"

  errors:
    unknown_files:
      action: move # ignore, move, delete
      move_path: unknown

    duplicate_files:
      action: move # ignore, move, delete
      move_path: duplicates

    error_files:
      action: move # ignore, move, delete
      move_path: errors

  execute:
    success: "success_script.sh"
    error: "error_script.sh"

input:
  folders:
    - inputfolders/folder1
    - inputfolders/folder2

output:
  folders:
    -
      path: tvshows
      contents: tvshows

    -
      path: tvshows2
      contents: tvshows

    -
      path: movies
      contents: videos

    -
      path: music
      contents: music

    -
      path: books
      contents: books

