# Default librarian configuration file

config:
  content_types:
    - tvshows: '(.*)S[0-9]{1,2}E[0-9]{1,2}.* | (.*[^0-9])[0-9]{1,2}X[0-9]{1,2}.*'
    - music: "\.mp3|music|album|disco|cdrip"
    - videos: "\.avi\|\.mpeg\|\.mpg\|\.mov\|\.wmv\|\.mp4\|\.m4v\|\.mkv"
    - books: "ebook\|\.pdf\|\.epub\|\.fb2"

  tvshows:
    numbering_schema: "S{season:2}E{episode:2}"
    season_schema: "Season_{season:2}"

input:
  folders:
    - /functional/input/folder1
    - /functional/input/folder2

output:
  folders:
    -
      path: /functional/output/folder/tvshows
      contents: tvshows
      auto_create: false

    -
      path: /functional/output/folder/tvshows2
      contents: tvshows
      auto_create: true

    -
      path: /functional/output/folder/movies
      contents: videos

    -
      path: /functional/output/folder/music
      contents: music

    -
      path: /functional/output/folder/books
      contents: books

